<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .producto { display: inline-block; width: 200px; margin: 10px; padding: 10px; border: 1px solid #ddd; }
        img { width: 100%; }
    </style>
</head>
<body>
    <h1>Bienvenido a Mi Tienda</h1>
    
    <div class="producto">
        <img src="producto1.jpg" alt="Producto 1">
        <h2>Producto 1</h2>
        <p>$20.00</p>
        <button>Comprar</button>
    </div>

    <div class="producto">
        <img src="producto2.jpg" alt="Producto 2">
        <h2>Producto 2</h2>
        <p>$15.00</p>
        <button>Comprar</button>
    </div>

</body>
</html>
